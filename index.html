<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Scatter Plot Transition</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<div>
<svg id="areaData1" width="1000px" height="800px"></svg>
</div>
<button onclick="performTransition()">Perform Transition</button>

<script>
    // Sample data for two sets of points
    var data1 = generateData();
    var data2 = generateData();
  
    // Get the existing SVG element
    var svg = d3.select("#areaData1");
  
    // Define the scales for X and Y axes
    var xScale = d3.scaleLinear()
      .domain([0, d3.max(data1.concat(data2), d => d.x)])
      .range([0, 960]); // Adjust based on your SVG width
  
    var yScale = d3.scaleLinear()
      .domain([0, d3.max(data1.concat(data2), d => d.y)])
      .range([400, 0]); // Adjust based on your SVG height
  
    // Create X axis
    svg.append("g")
      .attr("transform", "translate(0, 400)") // Adjust based on your SVG height
      .call(d3.axisBottom(xScale));
  
    // Create Y axis
    svg.append("g")
      .call(d3.axisLeft(yScale));
  
    // Create initial scatter plot with two points
    var initialData = [data1[0], data2[0]];
  
    var circles = svg.selectAll("circle")
      .data(initialData)
      .enter().append("circle")
      .attr("cx", d => xScale(d.x))
      .attr("cy", d => yScale(d.y))
      .attr("r", 2)
      .attr("fill", (d, i) => i === 0 ? "blue" : "green"); // Different colors for the two points
  
    var logos = svg.selectAll("image")
      .data(initialData)
      .enter().append("image")
      .attr("xlink:href", (d, i) => i === 0 ? "grizllies.png" : "raptors.png") // Path to your logos
      .attr("x", d => xScale(d.x) - 10) // Adjust based on the size of your logos
      .attr("y", d => yScale(d.y) - 10) // Adjust based on the size of your logos
      .attr("width", 40) // Adjust based on the size of your logos
      .attr("height", 40); // Adjust based on the size of your logos
  
    var currentIndex = 0; // Variable to keep track of the current index
  
    // Function to perform the transition
    function performTransition() {
      currentIndex = (currentIndex + 1) % 10; // Cycle through indices (assuming 10 elements in each array)
      
      circles.data([data1[currentIndex], data2[currentIndex]]) // Update data to the next set of points
        .transition()
        .duration(2000) // Set the duration of the transition
        .attr("cx", d => xScale(d.x)) // Update X position
        .attr("cy", d => yScale(d.y)) // Update Y position
        .attr("fill", "red"); // Change color if needed
  
      logos.data([data1[currentIndex], data2[currentIndex]]) // Update data to the next set of points for logos
        .transition()
        .duration(2000) // Set the duration of the transition
        .attr("x", d => xScale(d.x) - 10) // Update X position for logos
        .attr("y", d => yScale(d.y) - 10); // Update Y position for logos
    }
  
    // Function to generate random data
    function generateData() {
      var data = [];
      for (var i = 0; i < 10; i++) {
        data.push({
          x: Math.random() * 100, // Adjust the range based on your data
          y: Math.random() * 50   // Adjust the range based on your data
        });
      }
      return data;
    }
  </script>  
  </body>
</body>
</html>
